version: '3.8'

services:
  backend:
    # Como você ainda não tem a imagem no DockerHub, 
    # use uma imagem genérica apenas para testar se o deploy passa
    image: node:18-alpine 
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:password@db:5432/iaudit
      - NODE_ENV=development
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: iaudit
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

volumes:
  postgres_data:
